                <label >Palabra 1</label>
                <input type="text" id="input1" class="form-control" placeholder="Palabra 1" required="" autofocus="">
                <br>
                <label >Palabra 2</label>
                
                <input type="text" id="input2" class="form-control" placeholder="Palabra 2" required="">
                <br>
                <button style="text-align: right" class="btn btn-success" id="success"  data-toggle="modal" data-target="#myModal" >Comprobar</button>
                
                <script>
                            $(document).ready(function(){
                            $("#success").click(function(){

str1 = document.getElementById("input1").value;
str2 = document.getElementById("input2").value;

var len1 = str1.length;
var bool = true;
    
if (str1==="" || str2==="" ) {
      $("#error").html("Falta un Campo por completar");
        $("#successm").html("");
        $('#myModal').modal("show");
}
else{    

if (len1 != str2.length) {
  $("#error").html("Las palabras deben ser de igual longitud");
        bool=false;
    }
    else{

   
   
    
    var chMap = {};
    
    for (var i = 0; i < len1; i++) {
    	
        if (!chMap[str1[i]]) {   	
            chMap[str1[i]] = str2[i];
     
        } else if (chMap[str1[i]] !== str2[i]) {
        bool = false;
        }
        
    }
    
    if (bool == false) {
        $("#error").html("La Palabra no es Isomorfica");
        $("#successm").html("");
        $('#myModal').modal("show");
    }

    else if (bool == true){
        $("#successm").html("La Palabra es Isomorfica");
        $("#error").html("");
        $('#myModal').modal("show"); 
    }
  }
}

                  });
                  });
                  </script>
